<div class="col-xs-12 col-md-6 col-md-offset-3">
  <div style="text-align:center;"><h2>VSTS Mobile</h2></div>
  <div class="form-group" *ngIf="showServer">
    <md-input placeholder="SERVER" style="width:100%;" ng-default-control [(server)]="server">
      <span md-prefix>https://</span>
    </md-input>
  </div>
  <div class="form-group" *ngIf="showServer">
    <button md-raised-button color="primary" style="width:100%;" (click)="connectToServer()">Submit</button>
  </div>
  <md-list class="app-list" *ngIf="showTeamProjects">
    <md-list-item *ngFor="let project of projectList" (click)="selectTeamProject(project)">
        <h2 md-line>{{project.name}}</h2>
        <p md-line class="demo-secondary-text">{{project.description}}</p>
        <div style="float:right;"><span class="glyphicon glyphicon-chevron-right"></span></div>
    </md-list-item>
  </md-list>
  <div style="text-align:center;" *ngIf="showLoading">
    <md-spinner class="app-spinner"></md-spinner>
  </div>
</div>
