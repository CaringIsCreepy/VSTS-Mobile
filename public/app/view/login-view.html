<div class="col-xs-12 col-md-6 col-md-offset-3">
  <div style="text-align:center;">
    <h2>VSTS Mobile</h2>
  </div>
  <div class="form-group" *ngIf="showServer">
    <md-input placeholder="SERVER" style="width:100%;" ng-default-control [(ngModel)]="server">
      <span md-prefix>https://</span>
    </md-input>
    <!--<input type="text" [(ngModel)]="server" class="form-control" placeholder="Server" />-->
  </div>
  <div class="form-group" *ngIf="showServer">
    <button md-raised-button color="primary" style="width:100%;" (click)="connectToServer()">Submit</button>
  </div>
  <div *ngIf="showTeamProjects">
    <div *ngFor="let project of projectList" class="tile" (click)="selectTeamProject(project)">
      <div style="float:right; color:#00f2ff; margin-top:10px;"><span class="glyphicon glyphicon-chevron-right" style="font-size:25px;"></span></div>
      <div style="font-size:18px; color:white;">{{project.name}}</div>
      <div>{{project.description}}</div>
    </div>
  </div>
  <div style="margin-left:auto; margin-right:auto; width:150px;" *ngIf="showLoading">
    <md-spinner class="app-spinner"></md-spinner>
  </div>
</div>
