<div class="col-xs-12 col-sm-3 col-sm-offset-9">
    <md-input placeholder="WORK ITEM ID" style="width:100%;" (keyup)="onKey($event)" ng-default-control [(ngModel)]="workItemId" ng-disabled="true"  [class.disabled]="searchDisabled ? true : null">
        <md-hint *ngIf="workItemError !== ''" [ngStyle]="warn" class="has-error">{{workItemError}}</md-hint>
    </md-input>
</div>
<md-tab-group style="width:100%;" md-stretch-tabs>
    <md-tab label="Backlogs">
        <div class="col-xs-12" style="overflow:auto; height: 70%;">
            <navigate-tile>Epics</navigate-tile>
            <navigate-tile>Features</navigate-tile>
            <navigate-tile>User Stories</navigate-tile>
        </div>
        <div class="col-xs-12">
            <div *ngIf="!showLoading && currentIteration != null">
                <h5>CURRENT ITERATION</h5>
                <navigate-tile [routerLink]="['/iteration', currentIteration.id]">{{currentIteration.name}}</navigate-tile>
            </div>
            <div *ngIf="!showLoading && futureIterationList.length > 0">
                <h5>FUTURE ITERATIONS</h5>
                <div *ngFor="let futureIteration of futureIterationList" c>
                    <navigate-tile [routerLink]="['/iteration', futureIteration.id]">{{futureIteration.name}}</navigate-tile>
                </div>
            </div>
            <div *ngIf="!showLoading && pastIterationList.length > 0">
                <h5>PAST ITERATIONS</h5>
                <div *ngFor="let pastIteration of pastIterationList" c>
                    <navigate-tile [routerLink]="['/iteration', pastIteration.id]">{{pastIteration.name}}</navigate-tile>
                </div>
            </div>
            <div style="margin-left:auto; margin-right:auto; width:150px;" *ngIf="showLoading">
                <md-spinner class="app-spinner"></md-spinner>
            </div>
        </div>
    </md-tab>
    <md-tab label="Queries">
        <p>...</p>
    </md-tab>
</md-tab-group>
