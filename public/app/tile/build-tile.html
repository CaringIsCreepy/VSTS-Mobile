<div *ngIf="build != undefined" class='col-xs-12 col-sm-6 tile'>
    <div style="float:right;">
        <i class="fa fa-terminal fa-3x" style="color:#00f2ff;"></i>
    </div>
    <div *ngIf="build.status !== 'completed'">
        <span class="glyphicon glyphicon-time" style="color:white;"></span>
        <span *ngIf="build.status === 'inProgress'" style="font-weight:600;color:white;">IN PROGRESS</span>
        <span *ngIf="build.status === 'notStarted'" style="font-weight:600;color:white;">NOT STARTED</span>
        <span *ngIf="build.status !== 'notStarted' && build.status !== 'inProgress'" style="font-weight:600;color:white;">{{build.status.toUpperCase()}}</span>
    </div>
    <div *ngIf="build.status === 'completed'">
        <span *ngIf="build.result === 'succeeded'" class="glyphicon glyphicon-ok" style="color:#00f2ff;"></span>
        <span *ngIf="build.result === 'failed'" class="glyphicon glyphicon-remove" style="color:#00f2ff;"></span>
        <span style="font-weight:600; color:#00f2ff;">{{build.result.toUpperCase()}}</span>
    </div>
    Build Definition: <span style="color:white;">{{build.definition.name}}</span>
</div>
